<div class="card">
  <div class="card-header">
    <span class="badge"> category </span>
  </div>
  <img [src]="project.image" alt="{{ project.title }}" class="card-image" />
  <div class="card-content">
    <h3>{{ project.title }}</h3>
    <div [innerHTML]="project.description | strapiRichText"></div>
    <div class="tech-list">
        <span *ngFor="let tech of project.technologies" class="tech">{{ tech }}</span>
    </div>
  </div>
  <div class="card-footer">
    <a *ngIf="project.repo_url" [href]="project.repo_url" target="_blank">GitHub</a>
    <a *ngIf="project.live_url" [href]="project.live_url" target="_blank">Live Demo</a>
  </div>
</div>
