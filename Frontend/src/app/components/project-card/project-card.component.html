<div class="project-card">
  <div class="project-card-image">
    <img [src]="project.image" [alt]="project.title" />
  </div>

  <div class="project-card-content">
    <h3 class="project-title">{{ project.title }}</h3>
    <div class="project-description" [innerHTML]="project.description | strapiRichText"></div>

    <div class="tech-stack">
      <span *ngFor="let tech of project.technologies" class="tech-badge">
        {{ tech }}
      </span>
    </div>
  </div>

  <!-- Footer -->
  <div class="project-card-footer">
    <button *ngIf="project.repo_url" class="btn-secondary btn-card" (click)="openLink(project.repo_url!)">
      <i class="fa-brands fa-github"></i>
    </button>

    <button *ngIf="project.live_url" class="btn-secondary btn-card" (click)="openLink(project.live_url!)">
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </button>
  </div>
</div>
