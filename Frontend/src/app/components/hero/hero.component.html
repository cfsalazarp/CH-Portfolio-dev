<section id="about" class="hero">
  <div class="hero-container">
    <div class="hero-left">
      <h1>
        {{ "hero.hello" | translate }} <br /><span class="highlight"
          >~/Christian Salazar</span
        >
      </h1>
      <app-linux-terminal [text]="profileDescription"></app-linux-terminal>
      <div class="hero-actions">
        <div class="social-icons">
          <a
            class="social-link"
            *ngFor="let social of socialLinks"
            [href]="social.url"
            target="_blank"
          >
            <i
              *ngIf="social.slug === 'github'"
              class="fa-brands fa-github fa-2xl"
              alt="GitHub"
            ></i>
            <i
              *ngIf="social.slug === 'linkedin'"
              class="fa-brands fa-linkedin fa-2xl"
              alt="LinkedIn"
            ></i>
            <i
              *ngIf="social.slug === 'mail'"
              class="fa-solid fa-envelope fa-2xl"
              alt="Correo"
            ></i>
            <i
              *ngIf="social.slug === 'instagram'"
              class="fa-brands fa-instagram fa-2xl"
              alt="Instagram"
            ></i>
            <i
              *ngIf="social.slug === 'x'"
              class="fa-brands fa-square-x-twitter fa-2xl"
              alt="X"
            ></i>
          </a>
        </div>
        <div class="actions">
          <a class="btn-primary" href="#projects">
            {{ "hero.button" | translate }}
            <span class="icon"><i class="fa-solid fa-arrow-down"></i></span>
          </a>
          <app-cv-selector></app-cv-selector>
        </div>
      </div>
    </div>
    <div class="hero-right">
      <img src="assets/images/ChristianMemoji.webp" alt="Profile Christian" />
    </div>
  </div>
</section>
